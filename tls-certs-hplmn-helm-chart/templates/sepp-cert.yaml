kind: Certificate
apiVersion: cert-manager.io/v1
metadata:
  name: hplmn-sepp-sbi-cert-2048
spec:
  commonName: sepp-sbi.5gc.mnc{{ .Values.localPLMN.mnc }}.mcc{{ .Values.localPLMN.mcc }}.3gppnetwork.org
  dnsNames:
    - sepp-sbi.5gc.mnc{{ .Values.localPLMN.mnc }}.mcc{{ .Values.localPLMN.mcc }}.3gppnetwork.org
  duration: {{ .Values.certDuration }}
  issuerRef:
    name: openbao-issuer
    kind: ClusterIssuer
  renewBefore: {{ .Values.renewBefore }}
  secretName: mtls-hplmn-sepp-sbi-cert
  usages:
    - server auth
    - client auth
  privateKey:
    rotationPolicy: Always
    algorithm: "RSA"
    size: 2048
