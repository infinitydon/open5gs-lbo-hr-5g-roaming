apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ .Release.Name }}-amf-config
  labels:
    epc-mode: amf
data:
  amf.yaml: |
    global:
    max:
      ue: 1024
    logger:
        file:
          path: /var/log/open5gs/amf.log
          #level: debug
          #domain: sbi
    amf:
        default:
          tls:
            server:
              scheme: https
              private_key: /tls/tls.key
              cert: /tls/tls.crt
              verify_client: true
              verify_client_cacert: /tls/ca.crt
            client:
              scheme: https
              cacert: /tls/ca.crt
              client_private_key: /tls/tls.key
              client_cert: /tls/tls.crt
        sbi:
          server:
          - dev: sbi
            advertise: amf.5gc.mnc{{ .Values.localPLMN.mnc }}.mcc{{ .Values.localPLMN.mcc }}.3gppnetwork.org
          client:
            scp:
            - uri: https://scp.5gc.mnc{{ .Values.localPLMN.mnc }}.mcc{{ .Values.localPLMN.mcc }}.3gppnetwork.org:7777
        ngap:
          server:
          - dev: {{ .Values.amf.ngapInt }}
        metrics:
          server:
          - dev: eth0
            port: 9091
        access_control:
          - plmn_id:
              mcc: {{ .Values.localPLMN.mcc }}
              mnc: {{ .Values.localPLMN.mnc }}
          - plmn_id:
               mcc: {{ .Values.roamingPLMN.mcc }}
               mnc: {{ .Values.roamingPLMN.mnc }}
        guami:
          - plmn_id:
              mcc: {{ .Values.localPLMN.mcc }}
              mnc: {{ .Values.localPLMN.mnc }}
            amf_id:
              region: 2
              set: 1
        tai:
          - plmn_id:
              mcc: {{ .Values.localPLMN.mcc }}
              mnc: {{ .Values.localPLMN.mnc }}
            tac: {{ .Values.amf.tac }}
        plmn_support:
        - plmn_id:
            mcc: {{ .Values.localPLMN.mcc }}
            mnc: {{ .Values.localPLMN.mnc }}          
          s_nssai:
          - sst: 1
        security:
            integrity_order : [ NIA2, NIA1, NIA0 ]
            ciphering_order : [ NEA0, NEA1, NEA2 ]
        network_name:
            full: Open5GS
        amf_name: open5gs-amf 
        time:
          t3512:
            value: 540