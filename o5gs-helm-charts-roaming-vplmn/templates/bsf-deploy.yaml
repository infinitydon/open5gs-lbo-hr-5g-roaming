apiVersion: v1
kind: Service
metadata:
  name: bsf
  labels:
    epc-mode: bsf
spec:
  selector:
    epc-mode: bsf
  ports:
    - protocol: TCP
      port: 443   
      targetPort: 443
---  
apiVersion: apps/v1 # for versions before 1.9.0 use apps/v1beta2
kind: Deployment
metadata:
  name: {{ .Release.Name }}-bsf-deployment
  labels:
    epc-mode: bsf
spec:
  replicas: 1
  selector:
    matchLabels:
      epc-mode: bsf
  template:
    metadata:
      annotations:
         k8s.v1.cni.cncf.io/networks: '[
                 { "name": "{{ .Release.Name }}-sbi-nad",
                    "interface": "sbi",
                   "ips": [ {{- cat .Values.sbiAddresses.bsf "/" .Values.sbiAddresses.NetworkMask | nospace | quote }} ] }                   
         ]'    
      labels:
        epc-mode: bsf
    spec:
      serviceAccountName: {{ .Release.Name }}-k8s-wait-for
      initContainers:   
      - name: wait-for-nrf
        image: "{{ .Values.k8swait.repository }}:{{ .Values.k8swait.tag }}"
        imagePullPolicy: {{ .Values.k8swait.pullPolicy }}
        args:
          - "pod"
          - "-lepc-mode=nrf"
      - name: wait-for-scp
        image: "{{ .Values.k8swait.repository }}:{{ .Values.k8swait.tag }}"
        imagePullPolicy: {{ .Values.k8swait.pullPolicy }}
        args:
          - "pod"
          - "-lepc-mode=scp"               
      containers:
        - name: bsf
          image: "{{ .Values.open5gs.image.repository }}:{{ .Values.open5gs.image.tag }}"
          imagePullPolicy: {{ .Values.open5gs.image.pullPolicy }}
          command: ["/bin/sh", "-c"]
          args:
          - ip route add {{ .Values.roamingSBInetwork }} via {{ .Values.sbiAddresses.defaultGW }};
            open5gs-bsfd -c /open5gs/config-map/bsf.yaml; 
          volumeMounts:
          - name: {{ .Release.Name }}-bsf-config
            mountPath: /open5gs/config-map/bsf.yaml
            subPath: "bsf.yaml"
          - mountPath: "/tls"
            name: tls
          securityContext:
             capabilities:
               add:
               - NET_ADMIN          
      {{- if .Values.controlPlaneNodes}}
      nodeSelector: {{- .Values.controlPlaneNodes.nodeSelector | toYaml | nindent 8 }}
      {{- end }}      
      volumes:
        - name: {{ .Release.Name }}-bsf-config
          configMap:
            name: {{ .Release.Name }}-bsf-config
        - name: tls
          secret:
            secretName: mtls-vplmn-bsf-cert
